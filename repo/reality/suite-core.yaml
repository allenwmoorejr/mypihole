- apiVersion: v1
  data:
    netmon.sh: |
      #!/bin/sh
      set -eu
      IFACE="${IFACE:-eth0}"
      INTERVAL="${INTERVAL_SEC:-2}"
      HOST="${MQTT_HOST:-mosquitto.suite.svc.cluster.local}"
      PORT="${MQTT_PORT:-1883}"
      USER="${MQTT_USER:-edge}"
      PASS="${MQTT_PASS:-edge}"
      TOPIC_BASE="${TOPIC_BASE:-net}"
      NODE="${NODE_NAME:-$(hostname)}"
      TOPIC="$TOPIC_BASE/$NODE/telemetry"
      read_stat() { cat "/sys/class/net/$IFACE/statistics/$1" 2>/dev/null || echo 0; }
      RX_PRE=$(read_stat rx_bytes); TX_PRE=$(read_stat tx_bytes); TS_PRE=$(date +%s)
      while true; do
        sleep "$INTERVAL"
        RX_NOW=$(read_stat rx_bytes); TX_NOW=$(read_stat tx_bytes); TS_NOW=$(date +%s)
        DT=$((TS_NOW - TS_PRE)); [ "$DT" -eq 0 ] && DT=1
        DRX=$((RX_NOW - RX_PRE)); [ "$DRX" -lt 0 ] && DRX=0
        DTX=$((TX_NOW - TX_PRE)); [ "$DTX" -lt 0 ] && DTX=0
        RX_KBPS=$(awk -v d="$DRX" -v dt="$DT" 'BEGIN { printf "%.1f", (d*8.0/1000)/dt }')
        TX_KBPS=$(awk -v d="$DTX" -v dt="$DT" 'BEGIN { printf "%.1f", (d*8.0/1000)/dt }')
        PAYLOAD=$(printf '{"iface":"%s","rx_kbps":%s,"tx_kbps":%s,"ts":%s}' "$IFACE" "$RX_KBPS" "$TX_KBPS" "$TS_NOW")
        mosquitto_pub -h "$HOST" -p "$PORT" -u "$USER" -P "$PASS" -t "$TOPIC" -m "$PAYLOAD" || true
        RX_PRE=$RX_NOW; TX_PRE=$TX_NOW; TS_PRE=$TS_NOW
      done
